<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Quiz.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Vollkorn:wght@400;700&display=swap"
        rel="stylesheet">
</head>
<style>
    body {
        background: linear-gradient(to bottom right, #f9cad2, #dc7a53, #b4481d);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        border-radius: 12% 14% 16% 12% / 13% 11% 13% 15%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 80%;
        width: 80%;
        padding: 0;
        text-align: center;

    }

    h1 {
        font-family: 'Vollkorn';
        font-weight: bold;
    }

    .startBtn {
        align-self: center;
        margin-bottom: 20px;
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
    }

    .startBtn:hover {
        background-color: #0c2603;
        color: #f1f1f1;
        transform: translateX(-50%) scale(1.1);
    }

</style>

<body>
    <center>
        <div class="container">
            <div class="begin">
                <h1>Ready to take the Quiz?</h1>
                <a class="btn btn-success startBtn" href="/quiz.html">Let's Begin!</a>
                <!-- <button class="btn btn-success startBtn" >Let's Begin!</button> -->
            </div>
        </div>
    </center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</html>
